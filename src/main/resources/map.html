<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Route Explorer</title>
    <!-- Use older Leaflet version that's more compatible with JavaFX WebView -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
        }
        #map {
            width: 100vw;
            height: 100vh;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize map - minimal configuration
        var map = L.map('map').setView([38.7223, -9.1393], 13);
        
        // Add OpenStreetMap tile layer with proper User-Agent and error handling
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            minZoom: 1,
            attribution: 'Â© OpenStreetMap contributors',
            subdomains: ['a', 'b', 'c'],
            // Set User-Agent to prevent blocking by OSM servers
            tileSize: 256,
            zoomOffset: 0
        });
        
        // Minimal error handling - no excessive logging that could cause issues
        osmLayer.on('tileerror', function(error, tile) {
            // Silent error handling - don't spam console
        });
        
        osmLayer.addTo(map);
        
        // Global variables for Java interface
        var markers = [];
        var routePolyline = null;
        
        // Enable point marking on map click
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lon = e.latlng.lng;
            
            // Add marker at click location
            var marker = L.marker([lat, lon], {
                icon: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            }).addTo(map);
            
            markers.push(marker);
            
            // Notify Java
            if (window.javaBridge && window.javaBridge.onMapClick) {
                window.javaBridge.onMapClick(lat, lon);
            } else if (window.javaBridgeCallbacks) {
                window.javaBridgeCallbacks.push({type: 'click', lat: lat, lon: lon});
            }
        });
        
        // Function to add marker (called from Java)
        window.addMarker = function(lat, lon, title) {
            var marker = L.marker([lat, lon]).addTo(map);
            if (title) {
                marker.bindPopup(title).openPopup();
            }
            markers.push(marker);
            return markers.length - 1;
        };
        
        // Function to set map center (called from Java)
        window.setMapCenter = function(lat, lon, zoom) {
            if (zoom !== undefined && zoom !== null) {
                map.setView([lat, lon], zoom);
            } else {
                map.setView([lat, lon], map.getZoom());
            }
        };
        
        // Function to draw route (called from Java)
        window.drawRoute = function(waypoints) {
            // Remove existing route
            if (routePolyline) {
                map.removeLayer(routePolyline);
                routePolyline = null;
            }
            
            // If empty array or null/undefined, just clear the route
            if (!waypoints || waypoints.length < 2) {
                return;
            }
            
            var latlngs = waypoints.map(function(wp) {
                return [wp.lat, wp.lon];
            });
            
            routePolyline = L.polyline(latlngs, {
                color: '#3388ff',
                weight: 5,
                opacity: 0.7
            }).addTo(map);
            
            // Fit bounds to route
            map.fitBounds(routePolyline.getBounds(), {
                padding: [50, 50]
            });
        };
        
        // Function to clear markers (called from Java)
        window.clearMarkers = function() {
            markers.forEach(function(marker) {
                map.removeLayer(marker);
            });
            markers = [];
            
            if (routePolyline) {
                map.removeLayer(routePolyline);
                routePolyline = null;
            }
        };
        
        // Function to get map center (called from Java)
        window.getMapCenter = function() {
            var center = map.getCenter();
            return {
                lat: center.lat,
                lon: center.lng,
                zoom: map.getZoom()
            };
        };
    </script>
</body>
</html>
