# docker-compose.yml
services:
  # Aplicação React (já inclui nginx dentro)
  map-route-explorer:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
      args:
        # Configurar variáveis de ambiente no build
        # Docker Compose lê do arquivo .env na raiz do projeto
        VITE_N8N_WEBHOOK_URL: ${VITE_N8N_WEBHOOK_URL:-/n8n/chat}
        VITE_OSRM_BASE_URL: ${VITE_OSRM_BASE_URL:-http://router.project-osrm.org/route/v1}
        VITE_NOMINATIM_BASE_URL: ${VITE_NOMINATIM_BASE_URL:-/nominatim}
        VITE_MAP_DEFAULT_CENTER_LAT: ${VITE_MAP_DEFAULT_CENTER_LAT:-38.7223}
        VITE_MAP_DEFAULT_CENTER_LNG: ${VITE_MAP_DEFAULT_CENTER_LNG:--9.1393}
        VITE_MAP_DEFAULT_ZOOM: ${VITE_MAP_DEFAULT_ZOOM:-13}
        VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY}
    env_file:
      - ../.env
    container_name: map-route-explorer-app
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    dns_search: []
    ports:
      - '8082:80'
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  default:
    name: map-route-explorer-network
