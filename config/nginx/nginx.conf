# Configuração Nginx para servir aplicação React
# Otimizada para SPA (Single Page Application)

# Resolver for DNS (prefer IPv4)
resolver 8.8.8.8 8.8.4.4 ipv4=on valid=300s;
resolver_timeout 5s;

# Upstream para Nominatim (force IPv4)
upstream nominatim_backend {
    server nominatim.openstreetmap.org:443;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Compressão gzip para melhor performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy para Nominatim (evita CORS no frontend)
    location /nominatim/ {
        proxy_pass https://nominatim_backend/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Override User-Agent completely (don't forward browser's User-Agent)
        proxy_set_header Host nominatim.openstreetmap.org;
        proxy_set_header User-Agent "MapRouteExplorer/3.0.0 (Contact: alexandre.mendes@iscte-iul.pt)";
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Accept "application/json";
        
        # SSL settings
        proxy_ssl_server_name on;
        proxy_ssl_name nominatim.openstreetmap.org;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # CORS headers for browser calls
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Proxy para n8n (evita CORS no frontend)
location /n8n/ {
    # Rewrite /n8n/chat to /webhook/mapchat
    rewrite ^/n8n/chat$ /webhook/mapchat break;
    # For other /n8n/* paths, rewrite to /webhook/*
    rewrite ^/n8n/(.*)$ /webhook/$1 break;
    
    proxy_pass https://yocomsn8n.duckdns.org;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    
    proxy_set_header Host yocomsn8n.duckdns.org;
    proxy_set_header User-Agent "MapRouteExplorer/3.0.0";
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $remote_addr;
    
    # SSL settings
    proxy_ssl_server_name on;
    proxy_ssl_name yocomsn8n.duckdns.org;
    proxy_ssl_verify off;  # Disable SSL verification if using self-signed cert
    
    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # CORS headers for browser calls
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "*" always;
    
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
}

    # Servir ficheiros estáticos
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
