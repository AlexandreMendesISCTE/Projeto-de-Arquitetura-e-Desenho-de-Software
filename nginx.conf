# Configuração Nginx para servir aplicação React
# Otimizada para SPA (Single Page Application)

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Compressão gzip para melhor performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy para Nominatim (evita CORS no frontend)
    location /nominatim/ {
        proxy_pass https://nominatim.openstreetmap.org/;
        proxy_set_header Host nominatim.openstreetmap.org;
        proxy_set_header User-Agent "MapRouteExplorer/3.0.0";
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        # CORS headers for browser calls
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Proxy para n8n (evita CORS no frontend)
    location /n8n/ {
        proxy_pass https://yocomsn8n.duckdns.org/webhook/;
        proxy_set_header Host yocomsn8n.duckdns.org;
        proxy_set_header User-Agent "MapRouteExplorer/3.0.0";
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        # CORS headers for browser calls
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Servir ficheiros estáticos
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
