services:
  # Aplicação principal Map Route Explorer com VNC
  map-route-explorer:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: map-route-explorer-app
    environment:
      - JAVA_OPTS=-Xmx1g -Xms512m
      - DISPLAY=:1
      - VNC_PASSWORD=maproute123
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "5901:5901"  # VNC Server - Use VNC Viewer para conectar
      - "6080:6080"  # noVNC - Acesso via Browser (http://localhost:6080)
      - "8080:8080"  # HTTP - APIs futuras
    networks:
      - map-network
    restart: unless-stopped

  # Redis para cache de dados (opcional)
  redis:
    image: redis:7.4.1-alpine
    container_name: map-route-explorer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - map-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    profiles:
      - cache  # Apenas inicia se especificado

  # Nginx para proxy reverso (opcional para interface web futura)
  nginx:
    image: nginx:alpine
    container_name: map-route-explorer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - map-network
    depends_on:
      - map-route-explorer
    restart: unless-stopped
    profiles:
      - web  # Apenas inicia se especificado

volumes:
  redis-data:
    driver: local

networks:
  map-network:
    driver: bridge