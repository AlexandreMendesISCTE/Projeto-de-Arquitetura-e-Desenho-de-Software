version: '3.8'

services:
  # Aplicação principal
  map-route-explorer:
    build: .
    container_name: map-route-explorer-app
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "8080:8080"
    networks:
      - map-network
    depends_on:
      - redis
    restart: unless-stopped

  # Redis para cache de dados
  redis:
    image: redis:7.4-alpine
    container_name: map-route-explorer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - map-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx para proxy reverso (opcional para interface web futura)
  nginx:
    image: nginx:alpine
    container_name: map-route-explorer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - map-network
    depends_on:
      - map-route-explorer
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  map-network:
    driver: bridge
