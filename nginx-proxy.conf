# Configuração Nginx Proxy Reverso
# Para servir a aplicação através do nginx principal do servidor

upstream map_route_explorer {
    server map-route-explorer-app:80;
    keepalive 64;
}

server {
    listen 80;
    server_name 192.168.100.178;

    # Logs
    access_log /var/log/nginx/map-route-explorer-access.log;
    error_log /var/log/nginx/map-route-explorer-error.log;

    # Localização da aplicação
    location /nginx/proxy {
        # Remover o prefixo /nginx/proxy antes de passar para a aplicação
        rewrite ^/nginx/proxy/?(.*) /$1 break;
        
        # Proxy para a aplicação
        proxy_pass http://map_route_explorer;
        proxy_http_version 1.1;
        
        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (se necessário no futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check
    location /nginx/proxy/health {
        proxy_pass http://map_route_explorer/health;
        access_log off;
    }

    # Compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}

